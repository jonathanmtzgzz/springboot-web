<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.isEmpty()}"
         th:text="${'Not users found'}">
    </div>
    <table th:if="${not (users.isEmpty())}"> <!-- If users is not empty, show the table -->
        <thead>
        <tr>
            <td>name</td>
            <td>lastname</td>
            <td>email</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:if="${user.email}" th:text="${user.email}"></td>
            <td th:if="${not (user.email != null)}"
                th:text="${'N/A'}">
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
